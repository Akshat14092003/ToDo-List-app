<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-do List <img src="images/icon.png" alt="todoapp"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your tasks here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>

        </div>
    </div>   
    <script src="todo.js"></script>

</body>
</html>
